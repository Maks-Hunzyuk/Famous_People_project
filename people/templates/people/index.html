{% extends 'people/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for post in posts %}
		<li><h2>{{post.title}}</h2>
    {% autoescape off %}
	{{post.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
		<div class="clear"></div>
		<p class="link-read-post"><a href="{% url 'people:post' post.slug %}">Читать пост</a></p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
